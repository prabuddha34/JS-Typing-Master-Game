<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Master Pro Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <h1 id="heading01">Typing Master Pro Game</h1>

  <p id="para01">Get ready to check your typing speed and accuracy!</p>
<div id="container">
   <div class="word" id="word">Loading...</div>
    <input type="text" id="input" placeholder="Start typing..." autofocus />
    <div class="stats">
      <p>Time: <span id="time">60</span>s</p>
      <p>WPM: <span id="wpm">0</span></p>
    </div>
    <button onclick="restartGame()">🔁 Restart</button>
  </div>
</div>

  <script src="index.js"></script>
</body>
</html>
